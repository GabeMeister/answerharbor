{% extends 'base.html' %}

{% block head_scripts %}
{% endblock %}

{% block content %}
    <div id='app'>
        <span id='post-id' style="display: none;">{{ post.id }}</span>
        {% if current_user.is_authenticated and current_user.is_admin %}
            <a class="btn btn-default" role="button" href="{{ url_for('edit_post', post_id=post.id, homework_id=post.homework.id) }}">Edit Question</a>
            <a class="btn btn-default confirm-link-click" role="button" href="{{ url_for('delete_post', post_id=post.id, homework_id=post.homework.id) }}">Delete Question</a>
        {% endif %}

        <app
            homework-url="{{ url_for('homework', homework_id=post.homework.id) }}"
            :logged-in="{{ 'true' if current_user.is_authenticated else 'false' }}"></app>
    </div>

{% endblock %}

{% block body_scripts %}
    <script type="text/javascript" src="/static/js/vue/apps/view_post_app.js"></script>
{% endblock %}
