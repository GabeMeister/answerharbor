{% extends 'base.html' %}

{% block head_scripts %}
{% endblock %}

{% block content %}
    <div id='app'>
        <span id='post-id' style="display: none;">{{ post.id }}</span>
        {% if current_user.is_authenticated and current_user.is_admin %}
            <a class="btn btn-default" role="button" href="{{ url_for('edit_post', post_id=post.id, homework_id=post.homework.id) }}">Edit</a>
            <a class="btn btn-default confirm-link-click" role="button" href="{{ url_for('delete_post', post_id=post.id, homework_id=post.homework.id) }}">Delete</a>
        {% endif %}

        <div>
            <div>
                <div>
                    <h2>Question:</h2>
                </div>
                <div>
                    <span>{{ post.question }}</span>
                </div>
                <br/>
            </div>

            <div class="answer-separator"></div>

            <div>
                <div>
                    <h2>Answer:</h2>
                </div>

                <div>
                    <div v-for="step in stepGroup.steps" :key="step.number" class="step-chunk" :class="{'hidden-step': !step.visible}">
                        <div>
                            <p :id="step.previewID" class="preview" v-html="step.text"></p>
                        </div>
                    </div>
                </div>

                <div class="next-btn-wrapper">
                    <button class="btn btn-primary" @click="showNextStep" :disabled="!nextAvailable" v-if="!allStepsShowing">Next</button>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block body_scripts %}
    <script type="text/javascript" src="/static/js/vue/view_post_app.js"></script>
{% endblock %}
